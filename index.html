<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gestor de Tareas</title>
    <link rel="stylesheet" href="style.css" />
    <script src="js/funciones.js"></script>
    <script src="js/main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css"/>
  </head>
  <body>
    <h1>Gestor de Tareas</h1>

    <section id="formulario">
      <input type="text" id="tituloTarea" placeholder="Título de la tarea" />
      <input type="text" id="descripcionTarea" placeholder="Descripción" />
      <input type="date" id="fechaTarea" />
      <select id="categoriaTarea">
        <option value="">Categoría</option>
        <option value="Personal">Personal</option>
        <option value="Estudio">Estudio</option>
        <option value="Trabajo">Trabajo</option>
        <option value="Otros">Otros</option>
      </select>
      <button id="agregarTareaBtn">Agregar tarea</button>
    </section>

    <section id="tareasContainer"></section>
  </body>
</html>
